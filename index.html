<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICU ASSIGNMENT</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- main start  -->
    <main>
      <!-- hero sec. start  -->
      <section class="hero-area">
        <div class="text-wrapper">
          <h1>
            Your coffee <span class="styled-mark"> | </span> <br />
            Your vibe <span class="styled-mark"> |</span> <br />
            Your energy
          </h1>
          <p>
            Discover the perfect blend of rich flavors, warm ambiance, and
            heartfelt connections.
          </p>
          <button>Explore</button>
        </div>
        <div class="image-wrapper">
          <img src="./assets/Hero images.png" alt="hero-img" />
        </div>
      </section>
      <!-- hero sec. end  -->

      <!-- customer-ratings start  -->
      <section class="customer-ratings">
        <div class="ratings">
          <i class="fa-solid fa-mug-hot"></i>
          <h3>190+</h3>
          <p>Years of Brewing Excellence</p>
        </div>
        <div class="ratings">
          <i class="fa-solid fa-mug-hot"></i>
          <h3>123K</h3>
          <p>123k Followers & Growing</p>
        </div>
        <div class="ratings">
          <i class="fa-solid fa-mug-hot"></i>
          <h3>58</h3>
          <p>Happy Customers Served</p>
        </div>
      </section>
      <!-- customer-ratings end  -->

      <!-- content sec. start  -->
      <section class="content-area">
        <div class="image-gallery">
          <div class="item one">
            <h3>Home of the Perfect Brew</h3>
            <img src="./assets/Frame 14249.png" alt="" />
          </div>
          <div class="item two">
            <img src="./assets/Frame 14248.png" alt="" />
            <img src="./assets/Frame 14249 (1).png" alt="" />
          </div>
          <div class="item three">
            <img src="./assets/Frame 14248 (1).png" alt="" />
          </div>
          <div class="item four">
            <img src="./assets/Frame 14252 (1).png" alt="" />
            <img src="./assets/Frame 14251.png" alt="" />
          </div>
          <div class="item five">
            <img src="./assets/Frame 14252.png" alt="" />
            <h3>Sip, Relax, Repeat.</h3>
          </div>
        </div>
      </section>
      <!-- content sec. end -->
    </main>
    <!-- main end  -->
  </body>
</html>
